<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  <title>Cats</title>
</head>
<body>
  <p class="h1 mt-2">Cats</p>
  <a href="#" class="btn btn-primary" id="new">Add new cat</a>
  <div class="container">
    <div data-wr></div>
  </div>
  <div class="modal">
    <div class="modal-content">
    </div>
  </div>    
  <template id="createCatForm">
      <span class="close">x</span>
      <p>Tell me about your new cat</p>
      <form name="createCatForm">
        <input type="number" required class="modal-input" name="id" placeholder="id">
        <input type="text" required class="modal-input" name="name" placeholder="name">
        <input type="text" class="modal-input" name="image" placeholder="image url">
        <input type="number" class="modal-input" name="age" placeholder="age">
        <label for="rate">How much do you like it?</label>
        <input type="range" max="10" class="modal-input" name="rate" placeholder="rate" id="rate">
        <label for="favorite">Is it your favorite cat?</label>
        <input type="checkbox" class="modal-input" name="favorite" placeholder="favorite" id="favorite">
        <input type="text" class="modal-input" name="description" placeholder="description">
        <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>
  </template>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  <title>Cats</title>
</head>
<body>
  <p class="h1 mt-2">Cats</p>
  <a href="#" class="btn btn-primary" id="new">Add new cat</a>
  <div class="container">
    <div data-wr></div>
  </div>
  <div class="modal">
    <div class="modal-content">
      <p>Tell me about your new cat</p>
      <input type="text" class="modal-input" placeholder="id">
      <input type="text" class="modal-input" placeholder="name">
      <input type="text" class="modal-input" placeholder="image url">
      <input type="text" class="modal-input" placeholder="age">
      <input type="text" class="modal-input" placeholder="rate">
      <input type="text" class="modal-input" placeholder="favorite">
      <input type="text" class="modal-input" placeholder="description">
      <span class="close">Save</span>
    </div>
  </div>
</body>
</html>
